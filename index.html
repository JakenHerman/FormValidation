  <div class="container">
		<form class="registration">
			<h1>Application Fee Waiver Request</h1>
      
      <label for="date">
        <span>Date</span>
        
        <input type="date" id="date">
				<ul class="input-requirements">
					<li>Must be a valid date value</li>
				</ul>
      </label>

			<label for="firstname">
				<span>First Name</span>

				<input type="text" id="firstname" minlength="2" required>

				<ul class="input-requirements">
					<li>At least 2 characters long</li>
					<li>Must only contain letters (no numbers or special characters)</li>
				</ul>
			</label>
      
 			<label for="lastname">
				<span>Last Name</span>

				<input type="text" id="lastname" minlength="2" required>

				<ul class="input-requirements">
					<li>At least 2 characters long</li>
					<li>Must only contain letters (no numbers or special characters)</li>
				</ul>
			</label>

			<br>

			<input type="submit">	

		</form>
	</div>
